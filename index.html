<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo - Loading Spinners In CSS</title>
	<!-- Fonts API -->
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="dd-wrapper">
		<div class="dd-center-content">
			<h1 class="dd-title">Loading Spinners In CSS</h1>
			<div class="dd-elements">
				<div class="box">
					<div class="card">
						<div class="spinner dot"></div>
					</div>
					<div class="card">
						<div class="spinner line"><span></span></div>
					</div>
					<div class="card">
						<div class="spinner line two"><span></span></div>
					</div>
					<div class="card">
						<div class="spinner line three"><span></span></div>
					</div>
				</div>
				<div class="box">
					<div class="card"><div class="spinner moon"></div></div>
					<div class="card"><div class="spinner moon two"></div></div>
					<div class="card"><div class="spinner moon three"></div></div>
					<div class="card"><div class="spinner filled half"></div></div>
					<div class="card">
						<div class="spinner filled fourth">
							<div></div>
							<div></div>
						</div>
					</div>
				</div>
				<div class="box">
					<div class="card">
						<div class="loader solid square rotate"></div>
					</div>
					<div class="card">
						<div class="loader solid circle rotate"></div>
					</div>
					<div class="card">
						<div class="loader solid square fade"></div>
					</div>
					<div class="card">
						<div class="loader solid circle fade"></div>
					</div>
				</div>
				<div class="box">
					<div class="card">
						<div class="loader circle-full blink-half"></div>
					</div>
					<div class="card">
						<div class="loader circle-full blink"></div>
					</div>
					<div class="card">
						<div class="loader circle-full zoomIO-half"></div>
					</div>
					<div class="card">
						<div class="loader circle-full zoomIO"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
